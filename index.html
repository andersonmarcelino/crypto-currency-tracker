<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Currencies Trackers</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="container">
      <h1 class="navbar-brand">Crypto Currencies Trackers</h1>
    </div>
  </nav>
  <div class="container">
    <section class="all-currencies">
      <header>
        <h2>Bitcoin and Ethereum overview</h2>
      </header>

      <div class="widgets-container">
        <div class="crypto-compare"></div>
      </div>
    </section>

    <section class="bitcoin">
      <header>
        <h2>Bitcoin (BTN)</h2>
      </header>

      <div class="widgets-container">
        <div class="coinmarket">
          <div class="coinmarketcap-currency-widget" data-currency="bitcoin"
               data-base="BRL" data-secondary="USD" data-ticker="true"
               data-rank="true" data-marketcap="true" data-volume="true"
               data-stats="USD" data-statsticker="true">
          </div>
        </div>

        <div class="crypto-compare">
        </div>
      </div>
    </section>

    <section class="ethereum">
      <header>
        <h2>Ethereum (ETH)</h2>
      </header>

      <div class="widgets-container">
        <div class="coinmarket">
          <div class="coinmarketcap-currency-widget" data-currency="ethereum"
               data-base="BRL" data-secondary="USD" data-ticker="true"
               data-rank="true" data-marketcap="true" data-volume="true"
               data-stats="USD" data-statsticker="true">
          </div>
        </div>

        <div class="crypto-compare">
        </div>
      </div>
    </section>

    <footer>
      TODO :P
    </footer>

    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <script type="text/javascript" src="assets/javascript/crypto-compare.js"></script>
  </div>
</body>
</html>
