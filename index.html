<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Currencies Trackers</title>

  <style>
    article {
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    article .widgets-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    article section {
      margin: 1%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Currencies Trackers</h1>
  </header>

  <article class="all-currencies">
    <header>
      <h2>Bitcoin and Ethereum overview</h2>
    </header>

    <div class="widgets-container">
      <section class="crypto-compare">
        <script type="text/javascript">
          baseUrl = "https://widgets.cryptocompare.com/";
          var scripts = document.getElementsByTagName("script");
          var embedder = scripts[ scripts.length - 1 ];
          (function (){
          var appName = encodeURIComponent(window.location.hostname);
          if(appName==""){appName="local";}
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          var theUrl = baseUrl+'serve/v1/coin/multi?fsyms=BTC,ETH&tsyms=USD,BRL';
          s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
          embedder.parentNode.appendChild(s);
          })();
        </script>
      </section>
    </div>
  </article>

  <article class="bitcoin">
    <header>
      <h2>Bitcoin (BTN)</h2>
    </header>

    <div class="widgets-container">
      <section class="coinmarket">
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="bitcoin" data-base="BRL" data-secondary="USD" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>
      </section>

      <section class="crypto-compare">

          embedder.parentNode.appendChild(s);
          })();
        </script>
      </section>
    </div>
  </article>
